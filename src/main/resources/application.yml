      applySku: http://scm.bms.aiqin.com/#/Supplier/GoodsApplyManageDetail
      applySkuConfig: http://scm.bms.aiqin.com/#/Supplier/DetailsConfiguration
      #销售区域
      applySaleArea: http://scm.bms.aiqin.com/#/Supplier/DetailsConfiguration
      #调拨申请详情
      applyAllocattion: http://scm.bms.aiqin.com/#/Supplier/AllocattionDetail/
      #移库查看详情
      movement: http://scm.bms.aiqin.com/#/Supplier/MoveWareHouseDetail
