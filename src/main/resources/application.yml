server:
    port: 80
spring:
    profiles:
        active: ${profile.name}
    resources:
        chain:
            strategy:
                content:
                    enabled: true
                    paths: /**
    swagger:
        enabled: true
        title: SUPPLIER-API
        description: 熙耘供应链系统的API文档
        version: 1.0.0
        contact:
            name: liuxiaohan
        base-package: com.aiqin.bms.scmp.api.webSwagger2Config
    servlet:
        multipart:
            max-file-size: 2MB
            max-request-size: 20MB
mybatis:
    mapper-locations: classpath*:/com/aiqin/bms/scmp/api/*/dao/*.xml,classpath*:/com/aiqin/bms/scmp/api/*/mapper/*.xml
    #实体扫描，多个package用逗号或者分号分隔
    type-aliases-package: com.aiqin.bms.scmp.api.*.domain
    configuration:
      call-setters-on-nulls: true
logging:
    config: classpath:logback.xml
    level:
        io.swagger.models.parameters.AbstractSerializableParameter: error
image:
  upload:
    path: D:\\images\\
marker:
